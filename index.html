<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game">
        <div class="local-game">
            <p id="paragraph-game">Hello!!</p>
            <h1 id="saida-game">Test my game while you rest!</h1>
            <button id="button-game" onclick="Game()">Play</button>
            <button id="button-back" onclick="Back()">Back</button>
        </div>
    </div>

    <div id="jogoVelha">
        <div class="modo">
            <button id="modoUm" onclick="ModoDupla()"><i class="fa-solid fa-user"><i class="fa-solid fa-user"></i></i></button>
            <button id="modoDois" onclick="ModoRobo()"><i class="fa-solid fa-robot"></i></button>
        </div>
        <div id="winner">
            <div class="local-winner">
                <p id="paragraph-winner">YOU WON!</p>
                <h1 id="saida-winner">X TAKES THE ROUND</h1>
                <button onclick="Restart()">NEXT ROUND</button>
            </div>
        </div>
        <div id="quiter">
            <div class="local-quiter">
                <p>YOU ARE AMAZING!</p>
                <h1 id="saida-winner">THANK YOU FOR PLAYING MY GAME</h1>
            </div>
        </div>
        <div class="button-superior">
            <div id="xando">
                <h3 id="x">X</h3>
                <h3 id="o">O</h3>
            </div>
            <button onclick="Quit()" id="quit">Quit</button>
            <button onclick="Reset()"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="grid">
            <div id="um" onclick="PlayUm()" class="box"></div>
            <div id="dois" onclick="PlayDois()" class="box"></div>
            <div id="tres" onclick="PlayTres()" class="box"></div>
            <div id="quatro" onclick="PlayQuatro()" class="box"></div>
            <div id="cinco" onclick="PlayCinco()" class="box"></div>
            <div id="seis" onclick="PlaySeis()" class="box"></div>
            <div id="sete" onclick="PlaySete()" class="box"></div>
            <div id="oito" onclick="PlayOito()" class="box"></div>
            <div id="nove" onclick="PlayNove()" class="box"></div>
        </div>
        <div class="grid-placar">
            <div id="placarX" class="scoreboard">placar x <br> 0</div>
            <div id="placarTie" class="scoreboard">placar tie <br> 0</div>
            <div id="placarO" class="scoreboard">placar o <br> 0</div>
        </div>
    </div>
    <section id="principal">
        <h1 id="title-principal">pomodoro</h1>

        <div class="menu">
            <p id="p-pomodoro">pomodoro</p>
            <p id="p-short">short break</p>
            <p id="p-long">long break</p>
        </div>

        <div id="relogio" class="relogio">
            <h1 id="minutes">00:00</h1> 
        </div>

        <button id="start" onclick="StartPomodoro1()">Start</button>

        <i class="fa-solid fa-gear" onclick="Sentings()" id="engrenagem"></i>

        <div id="window" class="window-sentings">
            <div class="title-sentings">
                <h1>Sentings</h1>
                <i id="close" class="fa-solid fa-xmark" onclick="Close()"></i>
        </div>
            <div class="configs-time">
                <h1>Time (Minutes)</h1>
            <div id="title-time">
                <p class="tt-p">Pomodoro</p>
                <p class="tt-p">Short Break</p>
                <p class="tt-p">Long Break</p>
            </div>
            <div id="box-number">
                <input type="number" id="pomodoro">
                <input type="number" id="shortBreak">
                <input type="number" id="longBreak">
            </div>
            </div>
            <div class="font">
                <h1>Font</h1>
                <div id="font-escolha">
                <p  id="f1" onclick="font1()">Aa</p>
                <p  id="f2" onclick="font2()">Aa</p>
                <p  id="f3" onclick="font3()">Aa</p>
                </div>
            </div>
            <div class="color">
                <h1>Color</h1>
                <div id="color-escolha">
                    <p id="c1" onclick="color1()"></p>
                    <p id="c2" onclick="color2()"></p>
                    <p id="c3" onclick="color3()"></p>
                </div>
            </div>
            <button id="apply-button" onclick="Apply()">Apply</button>
        </div>
    </section>    
    <script src="src/script/script.js"></script>
    <script src="src/script/game.js"></script>
</body>
</html>
